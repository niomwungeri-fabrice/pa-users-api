
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://${PIVOT_ACCESS_DB_HOST}:5432/${PIVOT_ACCESS_DB_NAME}
spring.datasource.username=${PIVOT_ACCESS_DB_USERNAME}
spring.datasource.password=${PIVOT_ACCESS_DB_PASSWORD}


server.port=8090